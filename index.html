<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            width: 100vw;
            height: 100vh;
        }

        main {
            height: 600px;
        }

        .h100 {
            height: 100px;
        }

        button {
            width: 100px;
            height: 50px;
        }

        .number {
            font-size: 3em;
        }
    </style>
</head>
<body class="d-flex justify-content align-items-center bg-secondary">
    <main class="container col-xl-5 col-lg-5 bg-light shadow-lg p-5 rounded">
        <section class="container-fluid border border-black border-3 h100 rounded d-flex align-items-center justify-content-end overflow-auto">
            <h1 class="number" id="screen"></h1>
        </section>
        <section class="d-flex flex-column justify-content-center">
            <section class="grid mt-5 buttons">
                <div class="row justify-content-center gap-2 mt-2">
                    <button class="btn btn-dark col-2" onclick="buttons('√')">√</button>
                    <button class="btn btn-dark col-2" onclick="buttons(3.14159265358)">π</button>
                    <button class="btn btn-dark col-2" onclick="buttons('^')">^</button>
                    <button class="btn btn-dark col-2 invisible"></button>
                </div>
                <div class="row justify-content-center gap-2 mt-2">
                    <button class="btn btn-dark col-2" onclick="buttons('AC')">AC</button>
                    <button class="btn btn-dark col-2" onclick="buttons('()')">( )</button>
                    <button class="btn btn-dark col-2" onclick="buttons('%')">%</button>
                    <button class="btn btn-dark col-2" onclick="buttons('/')">÷</button>
                </div>
                <div class="row justify-content-center gap-2 mt-2">
                    <button class="btn btn-dark col-2" onclick="buttons(7)">7</button>
                    <button class="btn btn-dark col-2" onclick="buttons(8)">8</button>
                    <button class="btn btn-dark col-2" onclick="buttons(9)">9</button>
                    <button class="btn btn-dark col-2" onclick="buttons('*')">x</button>
                </div>
                <div class="row justify-content-center gap-2 mt-2">
                    <button class="btn btn-dark col-2" onclick="buttons(4)">4</button>
                    <button class="btn btn-dark col-2" onclick="buttons(5)">5</button>
                    <button class="btn btn-dark col-2" onclick="buttons(6)">6</button>
                    <button class="btn btn-dark col-2" onclick="buttons('-')">-</button>
                </div>
                <div class="row justify-content-center gap-2 mt-2">
                    <button class="btn btn-dark col-2" onclick="buttons(1)">1</button>
                    <button class="btn btn-dark col-2" onclick="buttons(2)">2</button>
                    <button class="btn btn-dark col-2" onclick="buttons(3)">3</button>
                    <button class="btn btn-dark col-2" onclick="buttons('+')">+</button>
                </div>
                <div class="row justify-content-center gap-2 mt-2">
                    <button class="btn btn-dark col-2" onclick="buttons(0)">0</button>
                    <button class="btn btn-dark col-2" onclick="buttons('.')">.</button>
                    <button class="btn btn-dark col-2" id="btn-backspace" onclick="buttons('backspace')"><i class="bi-backspace" id="backspace"></i></button>
                    <button class="btn btn-dark col-2" onclick="buttons('=')">=</button>
                </div>        
            </section>
        </section>
    </main>
    <script src="./script.js"></script>  
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/9.5.0/math.min.js"></script>
</body>
</html>
